short_bio: >-
  <p>
    I am currently a third-year Ph.D. student at University of Washington under supervising of . <a href="https://people.ece.uw.edu/radha/" target="_blank">Prof. Radha Poovendran</a>. I am fortunate to work with <a href="https://luyaoniu.github.io/" target="_blank">Prof. Luyao Niu</a>, and <a href="https://yuchenlin.xyz/" target="_blank">Prof. Bill Yuchen Lin</a> at UW.  I also closely work with  <a href="https://aisecure.github.io/" target="_blank">Prof. Bo Li</a> at UIUC and <a href="https://zhenxianglance.github.io/" target="_blank">Prof. Zhen Xiang</a> at University of Georgia.
  </p>
  
  <p>
    My research interests is about building responsible and trustworthy AGI system. My works recently concentrates on <u>Large Language Model Alignment, Safety and Security</u>, including Jailbreak attack & defense, LLM application and agent security, LLM reasoning, and data synthesis. I am also working on <u>Machine Learning Security</u> and <u>Federated Learning</u>.    
  </p>



