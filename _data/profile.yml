short_bio: >-
  <p>
    I am currently a 4th Ph.D. student at University of Washington under supervising of . <a href="https://people.ece.uw.edu/radha/" target="_blank">Prof. Radha Poovendran</a>. I am fortunate to work with <a href="https://luyaoniu.github.io/" target="_blank">Prof. Luyao Niu</a>, and <a href="https://yuchenlin.xyz/" target="_blank">Prof. Bill Yuchen Lin</a> at UW.  I also closely work with  <a href="https://aisecure.github.io/" target="_blank">Prof. Bo Li</a> at UIUC and <a href="https://zhenxianglance.github.io/" target="_blank">Prof. Zhen Xiang</a> at University of Georgia.
  </p>
  
  <p>
    My research interests is about building better AGI system. My works recently concentrates on LLM/Agent/LMM, topics span <u>post-training&alignmennt/safety&security/reinforcement learning/agentic training/reasoning/data synthesis</u>. I also worked on <u>Machine Learning Security</u> and <u>Federated Learning</u>.    
  </p>

  <p>
   If you have questions about my work, seek for collaboration, or just want to chat, feel free to contact me. Also if you are students looking for research opportunity/PhD position in our group, I am glad to help.  
  </p>




